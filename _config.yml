  name: Toni Uebernickel
  email: tuebernickel@gmail.com
  image: https://secure.gravatar.com/avatar/1b0644b408ccd789b0178b2b0c860cea?s=240
  bio: Software Engineer and Architect, Symfony evangelist with some Ducati bikes.
  social:
    - icon: github
      url: https://github.com/havvg
      desc: Fork me on github

    - icon: twitter
      url: https://twitter.com/havvg
      desc: Follow me on twitter

