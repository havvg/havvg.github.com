markdown: kramdown
kramdown:
    input: GFM

safe: true
lsi: false

exclude:
  - "bin"
  - "vendor"

sass:
  style: compressed

gems:
  - jekyll-assets

assets:
    compress:
        css: true

url: "https://toni.uebernickel.info"
baseurl: ""

title: havvg's playground
description: Developing Software is Fun!

favicon: https://secure.gravatar.com/avatar/1b0644b408ccd789b0178b2b0c860cea?s=240
